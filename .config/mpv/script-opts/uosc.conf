# Display style (line, bar, etc.)
timeline_style=line
timeline_line_width=2

# Scale the UI elements (1.0 is default, higher is bigger)
scale=1.0
scale_fullscreen=1.3

# Opacity of the background (0 = transparent, 255 = opaque)
# Make it slightly transparent to fit Hyprland aesthetics
ui_background_opacity=200

# Color overrides (Hex codes)
# Matches a standard dark theme (Foreground / Background / Accent)
color_foreground=ffffff
color_foreground_text=ffffff
color_background=1e1e2e
color_background_text=cdd6f4

# Hide the top bar window controls (Hyprland handles this)
controls=menu,gap,subtitles,audio,video,gap,space,speed,space,shuffle,loop,playlist,gap,volume
