#----------------------------------------------------------
#-- HACK: Kitty config
#----------------------------------------------------------

##  INFO: Font

font_family      family='JetBrainsMono Nerd Font'
bold_font        family='JetBrainsMono Nerd Font' style=Bold
italic_font      auto
bold_italic_font auto
font_size 12 

symbol_map U+0600-U+06FF,U+0750-U+077F,U+08A0-U+08FF,U+FB50-U+FDFF,U+FE70-U+FEFF Vazirmatn Medium

#  INFO: Main shared

include ~/.shared/themes/monokai/kitty/main.conf

#  INFO: Cursor shape & Animation

cursor_shape          beam
shell_integration     no-cursor
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval 0
cursor_stop_blinking_after 15.0
disable_ligatures_in cursor

# Cursor trail
cursor_trail 1
cursor_trail_decay 0.01 0.3
cursor_trail_start_threshold 0

#  INFO: Shell

shell zsh

#  INFO: Padding

window_padding_width 5

#  INFO: Keybinds

# Scroll page
map ctrl+shift+k            scroll_page_up
map ctrl+shift+j            scroll_page_down

# Scroll to top/bottom of history
map ctrl+shift+home         scroll_home
map ctrl+shift+end          scroll_end

# Reload config
map ctrl+shift+r            load_config_file

# Tabs
map ctrl+shift+t 		 	new_tab_with_cwd
map ctrl+x		 	        close_tab
map ctrl+shift+q 	        close_other_tabs_in_os_window

map alt+1 			        goto_tab 1
map alt+2 			        goto_tab 2
map alt+3 			        goto_tab 3
map alt+4 			        goto_tab 4
map alt+5 			        goto_tab 5
map alt+6 			        goto_tab 6
map alt+7 			        goto_tab 7
map alt+8 			        goto_tab 8
map alt+9 			        goto_tab 9
map alt+0 			        goto_tab 10

##  INFO: Scrollbar

# Scrollbar indicator
scrollback_indicator_opacity 0.8

# Click the scrollbar area to jump
mouse_map left click ungrabbed mouse_handle_click selection link prompt

wheel_scroll_multiplier 3.0
touch_scroll_multiplier 2.0

# Opacity
scrollback_indicator_opacity 1.0

##  INFO: Performence / Quality

sync_to_monitor no
scrollback_lines 10000
confirm_os_window_close 0
adjust_line_height 0
repaint_delay 8
input_delay 1
