#----------------------------------------------------------
#--  HACK: Keybinds
#----------------------------------------------------------

$terminal = kitty
$fileManager = nautilus --new-window
$menu = ~/.config/rofi/launcher/script.sh
$walli = ~/.config/rofi/walli/script.sh
$browser = zen-browser
$color_picker = ~/.config/hypr/scripts/color_picker.sh
$powermenu = ~/.config/rofi/powermenu/script.sh
$emoji = ~/.config/rofi/emoji/script.sh
$clipboard = ~/.config/rofi/clipboard/script.sh
$calc = ~/.config/rofi/calc/script.sh
$pacseek = kitty --class appgrid-pacseek --title "Package installer" -e pacseek
$btmanager = overskride

#  INFO: Main keys (windows key) ---
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

#  INFO: ESSENTIALS (Close to home row) ---
bind = $mainMod, T, exec, $terminal                      # Launch terminal
bind = $mainMod, Backspace, killactive,                  # Standard shortcut to quit
bind = $mainMod, E, exec, $fileManager                   # Launch file manager
bind = $mainMod, V, togglefloating,                      # "Variable/Vertical" float
bind = $mainMod, F, fullscreen, 0                        # Toggle fullscreen
bind = $mainMod, Space, exec, $menu                      # App launcher
bind = $mainMod, B, exec, $browser                       # Launch browser
bind = $mainMod, N, exec, swaync-client -t -sw           # Notifications

#  INFO: WINDOW MANAGEMENT (Vim keys) ---
# bind = $mainMod, H, movefocus, l                         # Focus on left window
# bind = $mainMod, L, movefocus, r                         # Focus on right window
# bind = $mainMod, K, movefocus, u                         # Focus on top window
# bind = $mainMod, J, movefocus, d                         # Focus on bottom window
 
# bind = $mainMod SHIFT, H, movewindow, l                  # Move window to the left
# bind = $mainMod SHIFT, L, movewindow, r                  # Move window to the right
# bind = $mainMod SHIFT, K, movewindow, u                  # Move window to the top
# bind = $mainMod SHIFT, J, movewindow, d                  # Move window to the bottom

#  INFO: Hyprscrolling (Vim keys) ---
bind = $mainMod, h, layoutmsg, focus left
bind = $mainMod, l, layoutmsg, focus right
bind = $mainMod, k, layoutmsg, focus up
bind = $mainMod, j, layoutmsg, focus down

bind = $mainModShift, h, layoutmsg, movewindowto l
bind = $mainModShift, l, layoutmsg, movewindowto r
bind = $mainModShift, k, layoutmsg, movewindowto u
bind = $mainModShift, j, layoutmsg, movewindowto d

bind = $mainMod, S, togglesplit,                         # Toggle window orientation

#  INFO: SYSTEM CONTROLS ---
bind = $mainModShift, Backspace, exec, hyprlock          # Lock the screen
bind = $mainModShift, delete, exit,                           # Logout
bind = $mainMod, W, exec, $walli                         # Walli "Wallpaper switcher"
bind = $mainModShift, R, exec, pkill waybar && waybar    # Reload waybar
bind = $mainMod, I, exec, pkill waybar || waybar         # "Inspect/Hide" waybar
bind = $mainMod, P, exec, $color_picker                  # Color picker
bindm = $mainMod, mouse:272, movewindow                  # Move window with mouse left click
bindm = $mainMod, mouse:273, resizewindow                # Resize window with mouse right click

#  INFO: Workspaces ---
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cycle throw workspaces using Ctrl + Tab | Ctrl + Shift + Tab
bind = $mainMod, Tab, workspace, e+1
bind = $mainModShift, Tab, workspace, e-1

#  INFO: Laptop multimedia keys ---
# LCD brightness
bindel = , XF86MonBrightnessUp,   exec, ~/.config/hypr/scripts/swayosd.sh --display-inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/swayosd.sh --display-dec

# Volume control
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/swayosd.sh --audio-inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/swayosd.sh --audio-dec
bindl  = , XF86AudioMute,        exec, ~/.config/hypr/scripts/swayosd.sh --mute
bindl  = , XF86AudioMicMute,     exec, ~/.config/hypr/scripts/swayosd.sh --mute-mic

#  INFO: Screenshot ---
# 1. Area Selection (Copies to clipboard + Saves)
bind = $mainModShift , S, exec, ~/.config/hypr/scripts/screenshot.sh --area

# 2. Active Window (Copies to clipboard + Saves)
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh --window

# 3. Fullscreen (Instant)
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh --full

# 4. Pro Editor Mode (Satty)
bind = $mainMod CTRL, S, exec, ~/.config/hypr/scripts/screenshot.sh --edit

#  INFO: Groups ---
# Group management
bind = $mainMod, G, togglegroup,
bind = $mainMod, Tab, changegroupactive, f
bind = $mainModShift, Tab, changegroupactive, b

# Moving windows in and out
bind = $mainMod CTRL, G, moveoutofgroup,
bind = $mainMod CTRL, H, moveintogroup, l
bind = $mainMod CTRL, L, moveintogroup, r
bind = $mainMod CTRL, K, moveintogroup, u
bind = $mainMod CTRL, J, moveintogroup, d

#  INFO: Scratchpad ---
bind = $mainMod, Grave, togglespecialworkspace, magic         # Toggle special workspace
bind = $mainMod, equal, movetoworkspacesilent, special:magic        # Move active window to special workspace
bind = $mainMod, minus, movetoworkspace, +0
# workspace = special:terminal, on-created-empty:kitty             # Auto run kitty on special workspace

#  INFO: Powermenu ---
bind = $mainModShift, P, exec, $powermenu

#  INFO: Emoji picker ---
bind = $mainModShift, E, exec, $emoji

#  INFO: Clipboard ---
bind = $mainMod, C, exec, $clipboard

#  INFO: Calc ---
bind = $mainModShift, C, exec, $calc

#  INFO: Keyboard language swtitcher ---
bind = alt, shift_l, exec, ~/.config/hypr/scripts/kb_switch.sh
bind = shift, alt_l, exec, ~/.config/hypr/scripts/kb_switch.sh

#  INFO: Nwgui wifi manager ---
bind = $mainModShift, W, exec, nmgui

#  INFO: Lid switch ---
bindl=,switch:on:Lid Switch, exec, hyprctl dispatch dpms off && loginctl lock-session
bindl=,switch:off:Lid Switch, exec, hyprctl dispatch dpms on

#  INFO: Pacseek (package installer) ---
bind = $mainMod, Return, exec, $pacseek

#  INFO: Bluetooth manager ---
bind = $mainModShift, B, exec, $btmanager

#  INFO: Figma ---
bind = $mainModShift, F, exec, figma-linux

#  INFO: Development ---
# VScode
bind = $mainMod, D, exec, code
# Chromium
bind = $mainModShift, D, exec, chromium
# Neovim
bind = $mainModShift, N, exec, $terminal --class neovim --title "Neovim" -e nvim

