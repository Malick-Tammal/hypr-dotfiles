#----------------------------------------------------------
#--  HACK: Keybinds
#----------------------------------------------------------

$terminal = kitty
$fileManager = nautilus --new-window
$menu = ~/.config/rofi/launcher/launcher.sh
$walli = ~/.config/rofi/walli/walli.sh
$browser = zen-browser
$color_picker = color=$(hyprpicker) && wl-copy $color && notify-send -a "Hyprpicker" "Hyprpicker" "Color $color copied to clipboard"
$powermenu = ~/.config/rofi/powermenu/powermenu.sh
$emoji = ~/.config/rofi/emoji/emoji.sh
$clipboard = ~/.config/rofi/clipboard/clipboard.sh
$calc = ~/.config/rofi/calc/calc.sh

#  INFO: Main keys (windows key) ---
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

#  INFO: ESSENTIALS (Close to home row) ---
bind = $mainMod, T, exec, $terminal                      # Launch terminal
bind = $mainMod, Backspace, killactive,                  # Standard shortcut to quit
bind = $mainMod, E, exec, $fileManager                   # Launch file manager
bind = $mainMod, V, togglefloating,                      # "Variable/Vertical" float
bind = $mainMod, F, fullscreen, 0                        # Toggle fullscreen
bind = $mainMod, Space, exec, $menu                      # App launcher
bind = $mainMod, B, exec, $browser                       # Launch browser
bind = $mainMod, N, exec, swaync-client -t -sw           # Notifications

#  INFO: WINDOW MANAGEMENT (Vim keys) ---
bind = $mainMod, H, movefocus, l                         # Focus on left window
bind = $mainMod, L, movefocus, r                         # Focus on right window
bind = $mainMod, K, movefocus, u                         # Focus on top window
bind = $mainMod, J, movefocus, d                         # Focus on bottom window
 
bind = $mainMod SHIFT, H, movewindow, l                  # Move window to the left
bind = $mainMod SHIFT, L, movewindow, r                  # Move window to the right
bind = $mainMod SHIFT, K, movewindow, u                  # Move window to the top
bind = $mainMod SHIFT, J, movewindow, d                  # Move window to the bottom

bind = $mainMod, S, togglesplit,                         # Toggle window orientation

#  INFO: SYSTEM CONTROLS ---
bind = $mainModShift, Backspace, exec, hyprlock          # Lock the screen
bind = $mainMod, delete, exit,                           # Logout
bind = $mainMod, W, exec, $walli                         # Walli "Wallpaper switcher"
bind = $mainModShift, R, exec, pkill waybar && waybar    # Reload waybar
bind = $mainMod, I, exec, pkill waybar || waybar         # "Inspect/Hide" waybar
bind = $mainMod, P, exec, $color_picker                  # Color picker
bindm = $mainMod, mouse:272, movewindow                  # Move window with mouse left click
bindm = $mainMod, mouse:273, resizewindow                # Resize window with mouse right click

#  INFO: Workspaces ---
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#  INFO: Laptop multimedia keys ---
# LCD brightness
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Volume control
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl  = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

#  INFO: Screenshot ---
$scrDir = ~/Pictures/Screenshots
$srcDirDate = $scrDir/$(date +'%Y%m%d_%H%M%S').png 

bind = $mainMod SHIFT, S, exec, hyprshot -m region --freeze -o $scrDir  # Area selections
bind = $mainMod, Print, exec, hyprshot -m window -o $scrDir             # Window capture

# 3. Fullscreen (Instant)
bind = , Print, exec, grim $srcDirDate && notify-send "Screenshot Captured" "Entire screen saved and copied" -i camera-photo

# 4. Pro Editor Mode (Grim + Slurp + Satty)
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | satty --filename - --fullscreen

#  INFO: Groups ---
# Group management
bind = $mainMod, G, togglegroup,
bind = $mainMod, Tab, changegroupactive, f
bind = $mainModShift, Tab, changegroupactive, b

# Moving windows in and out
bind = $mainMod CTRL, G, moveoutofgroup,
bind = $mainMod CTRL, H, moveintogroup, l
bind = $mainMod CTRL, L, moveintogroup, r
bind = $mainMod CTRL, K, moveintogroup, u
bind = $mainMod CTRL, J, moveintogroup, d

#  INFO: Scratchpad ---
bind = $mainMod, Grave, togglespecialworkspace, terminal         # Toggle special workspace
bind = $mainMod SHIFT, Grave, movetoworkspace, special:magic     # Move active window to special workspace
workspace = special:terminal, on-created-empty:kitty             # Auto run kitty on special workspace

#  INFO: Powermenu ---
bind = $mainModShift, P, exec, $powermenu

#  INFO: Emoji picker ---
bind = $mainModShift, E, exec, $emoji

#  INFO: Clipboard ---
bind = $mainMod, C, exec, $clipboard

#  INFO: Calc ---
bind = $mainModShift, C, exec, $calc

#  INFO: Keyboard language swtitcher ---
bind = ALT, Shift_L, exec, ~/.config/hypr/scripts/kb-switch.sh
bind = SHIFT, Alt_L, exec, ~/.config/hypr/scripts/kb-switch.sh

#  INFO: Nwgui wifi manager ---
bind = $mainModShift, W, exec, ~/.config/hypr/scripts/network-toggle.sh
bindn = , Escape, exec, if hyprctl activewindow | grep -q "com.network.manager"; then pkill -f nmgui; fi
