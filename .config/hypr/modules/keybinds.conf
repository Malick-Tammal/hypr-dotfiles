#----------------------------------------------------------
#--  HACK: Keybinds
#----------------------------------------------------------

$terminal = kitty
$fileManager = nautilus --new-window
$menu = ~/.config/rofi/launcher/script.sh
$walli = qs ipc call walli toggle
$browser = firefox
$color_picker = ~/.config/hypr/scripts/color_picker.sh
$powermenu = qs ipc call powermenu toggle
$emoji = ~/.config/rofi/emoji/script.sh
$clipboard = ~/.config/rofi/clipboard/script.sh
$calc = ~/.config/rofi/calc/script.sh
$pacseek = kitty --class appgrid-pacseek --title "Package installer" -e pacseek
$btmanager = blueman-manager
$wifimanager = nmgui

#  INFO: Main keys (windows key) ---
$mainMod = SUPER
$mainModShift = SUPER_SHIFT

#  INFO: ESSENTIALS ---
bind = $mainMod, T, exec, $terminal                                 # Launch terminal
bind = $mainMod, Backspace, killactive,                             # Standard shortcut to quit
bind = $mainMod, E, exec, $fileManager                              # Launch file manager
bind = $mainMod, Space, exec, $menu                                 # App launcher
bind = $mainMod, B, exec, $browser                                  # Launch browser
bind = $mainMod, N, exec, swaync-client -t -sw                      # Notifications

#  INFO: WINDOW MANAGEMENT (Vim keys) ---
source = ~/.config/hypr/modules/keybinds/windows/windows.conf

#  INFO: SYSTEM CONTROLS ---
bind = $mainModShift, Backspace, exec, hyprlock                     # Lock the screen
bind = $mainModShift, delete, exit,                                 # Logout
bind = $mainModShift, W, exec, $walli                               # Walli "Wallpaper switcher"
bind = $mainModShift, R, exec, pkill waybar && waybar               # Reload waybar
bind = $mainMod, I, exec, pkill waybar || waybar                    # "Inspect/Hide" waybar
bind = $mainMod, P, exec, $color_picker                             # Color picker
bindm = $mainMod, mouse:272, movewindow                             # Move window with mouse left click
bindm = $mainMod, mouse:273, resizewindow                           # Resize window with mouse right click

#  INFO: Workspaces ---
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cycle throw workspaces
bind = $mainMod, Tab, workspace, e+1
bind = $mainModShift, Tab, workspace, e-1

#  INFO: Laptop multimedia keys ---
# LCD brightness
bindel = , XF86MonBrightnessUp,   exec, ~/.config/hypr/scripts/swayosd.sh --display-inc
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/swayosd.sh --display-dec

# Volume control
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/swayosd.sh --audio-inc
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/swayosd.sh --audio-dec
bindl  = , XF86AudioMute,        exec, ~/.config/hypr/scripts/swayosd.sh --mute
bindl  = , XF86AudioMicMute,     exec, ~/.config/hypr/scripts/swayosd.sh --mute-mic

#  INFO: Screenshot ---
bind = $mainMod, S, submap, screenshot

    submap = screenshot

    bind = , A, exec, ~/.config/hypr/scripts/screenshot.sh --area 
    bind = , W, exec, ~/.config/hypr/scripts/screenshot.sh --window
    bind = , F, exec, ~/.config/hypr/scripts/screenshot.sh --full
    bind = , E, exec, ~/.config/hypr/scripts/screenshot.sh --edit
    bind = , O, exec, ~/.config/hypr/scripts/ocr.sh

    bind = , escape, submap, reset

submap = reset

#  INFO: Groups ---
bind = $mainMod, G, submap, groups

submap = groups

    bind = , G, togglegroup,
    bind = , Tab, changegroupactive, f
    bind = , Tab, changegroupactive, b

    bind = , O, moveoutofgroup,
    bind = , H, moveintogroup, l
    bind = , L, moveintogroup, r
    bind = , K, moveintogroup, u
    bind = , J, moveintogroup, d

    bind = , escape, submap, reset

submap = reset

#  INFO: Scratchpad ---
bind = $mainMod, Grave, submap, scratchpad

submap = scratchpad

    bind = , Grave, togglespecialworkspace, magic
    bind = , equal, movetoworkspacesilent, special:magic
    bind = , minus, movetoworkspace, +0

    bind = , T, togglespecialworkspace, terminal
    workspace = special:terminal, on-created-empty:kitty

    bind = , escape, submap, reset

submap = reset

#  INFO: Powermenu ---
bind = $mainModShift, P, exec, $powermenu

#  INFO: Emoji picker ---
bind = $mainModShift, E, exec, $emoji

#  INFO: Clipboard ---
bind = $mainMod, C, exec, $clipboard

#  INFO: Calc ---
bind = $mainModShift, C, exec, $calc

#  INFO: Keyboard language swtitcher ---
bind = ALT, Space, exec, ~/.config/hypr/scripts/kb_switch.sh

#  INFO: Lid switch ---
bindl=,switch:on:Lid Switch, exec, hyprctl dispatch dpms off && loginctl lock-session
bindl=,switch:off:Lid Switch, exec, hyprctl dispatch dpms on

#  INFO: Pacseek (package installer) ---
bind = $mainMod, Return, exec, $pacseek

#  INFO: Managers ---
bind = $mainMod, M, submap, managers

submap = managers

    bind = , B, exec, $btmanager
    bind = , W, exec, $wifimanager

    bind = , escape, submap, reset
submap = reset

#  INFO: Development ---
bind = $mainMod, D, submap, dev

submap = dev

    bind = , B, exec, chromium
    bind = , C, exec, code
    bind = , N, exec, $terminal --class neovim --title "Neovim" -e nvim
    bind = , F, exec, figma-linux

    bind = , escape, submap, reset

submap = reset

#  INFO: Toggle Touchpad ---
bindl = , F9, exec, ~/.config/hypr/scripts/touchpad.sh

#  INFO: Caffeine (toggle hypridle) ---
bindl = $mainModShift, I, exec, ~/.config/hypr/scripts/caffeine.sh
