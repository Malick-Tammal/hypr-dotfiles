#----------------------------------------------------------
#--  HACK: Hyprscrolling (keybinds)
#----------------------------------------------------------

#  TIP: Vim keys like movement
bind = $mainMod, h, layoutmsg, focus left           # Focus on left window 
bind = $mainMod, l, layoutmsg, focus right          # Focus on right window
bind = $mainMod, k, layoutmsg, focus up             # Focus on up window
bind = $mainMod, j, layoutmsg, focus down           # Focus on down window

bind = $mainModShift, h, layoutmsg, movewindowto l  # Move window to the left
bind = $mainModShift, l, layoutmsg, movewindowto r  # Move window to the right
bind = $mainModShift, k, layoutmsg, movewindowto u  # Move window to the up
bind = $mainModShift, j, layoutmsg, movewindowto d  # Move window to the down

#  TIP: Window submap
bind = $mainMod, W, submap, window

submap = window

    binde = , l, layoutmsg, colresize +0.02         # Expand window
    binde = , h, layoutmsg, colresize -0.02         # Shrink window

    bind = , F, layoutmsg, colresize +conf          # Expand window to fullcreen
    bind = , R, layoutmsg, promote                  # Restore window position + size
    bind = , C, layoutmsg, fit visible              # Fit visible windows to the screen
    bind = , V, togglefloating,                     # Toggle floating

    bind = , escape, submap, reset                  # Exit submap
    bind = , Backspace, submap, reset               # Exit submap

submap = reset
