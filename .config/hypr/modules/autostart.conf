#--  MODERN AUTOSTART (2026 PRO STANDARD)
#----------------------------------------------------------

#  INFO: Environment & D-Bus (Crucial: Must run first)
# This ensures portals, screensharing, and themes work immediately
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#  INFO: Polkit (The "End4" approach)
# You have two listed; hyprpolkitagent is the modern standard. 
# We keep only the most reliable one.
exec-once = systemctl --user start hyprpolkitagent

#  INFO: Core UI Components
# Using a script or brackets ensures they don't block each other
exec-once = swww-daemon
exec-once = waybar
exec-once = swaync
exec-once = hypridle

#  INFO: System Tools
exec-once = udiskie &
exec-once = swayosd-server --top-margin 0

#  INFO: Clipboard Management (Optimized)
# Added a cleanup step to prevent database corruption on restart
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = cliphist wipe # Optional: clears cache on boot for privacy/speed

#  INFO: Final Desktop Polish
# This ensures your GTK themes are applied correctly to all apps
exec-once = hyprctl setcursor Moga-Cursor 24
