#----------------------------------------------------------
#--  HACK: Rules
#----------------------------------------------------------

##  INFO: Network manager popup
# Network manager
windowrule {
  name = network-manager
  float = 1
  match:class = ^(nm-connection-editor)$
}

# Wifi manager (iwgkt)
windowrule {
  name = wifi-manager 
  float = 1
  size = 600 600
  center = on
  match:class = ^(org.twosheds.iwgtk)$
}

windowrule {
  name = wifi-manager2
  float = 1
  size = 300 100
  center = on
  match:class = ^(iwgtk)$
}

##  INFO: Quality
# Ignore maximize requests from apps
windowrule {
  name = ignore-maximize 
  suppress_event = maximize
  match:class = .*
}

# Fix some dragging issues with XWayland
windowrule {
  name = dragging-issues
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

##  INFO: Firefox
windowrule {
  name = firefox-popups
  float = on
  match:class = ^(firefox)$
  match:title = ^(Save As|Opening|Library|Extension:.*)$
}

windowrule {
  name = file-picker-popup
  float = on
  size = 800 600
  match:class = ^(xdg-desktop-portal-gtk)$
}

windowrule {
  name = picture-in-picture
  float = on
  pin = on
  match:class = ^(firefox)$
  match:title = ^(Picture-in-Picture)$
}

windowrule {
  name = firefox-about
  float = on
  match:class = ^(firefox)$
  match:title = ^(About Mozilla Firefox)$
}

#  INFO: Skip animation for hyprpicker
layerrule {
  name = hyprpicker
  no_anim = on
  match:namespace = hyprpicker
}

#  INFO: Audio manager popup
windowrule {
  name = audio-manager
  float = on
  match:class = ^(org.pulseaudio.pavucontrol)$
}

#  INFO: Pacseek "Package installer"
windowrule {
  name = pacseek
  float = 1
  size = 1000 600
  center = on
  match:class = ^(pacseek-float)$
}

#  INFO: Nautilus
windowrule {
  name = nautilus
  float = on
  size = 1100 650
  center = on
  opacity = 0.95
  match:class = ^(org.gnome.Nautilus)$
  match:title = ^..*$
}

# Popups
windowrule {
    name = nautilus-popups
    float = on
    center = on
    match:class = ^(org.gnome.Nautilus)$
    match:title = ^(.*(Confirm|Copying|Moving|Deleting|Extracting|Compressing|Properties|completed).*)$
}

# Delete popup or other confirmation popups
windowrule {
    name = nautilus-popup2
    float = on
    center = on
    match:class = ^(org.gnome.Nautilus)$
    match:title = ^$
}

# Xdg popup
windowrule {
    name = nautilus-xdg
    float = on
    match:class = ^(xdg-desktop-portal-gnome)$^(xdg-desktop-portal-gnome)$
}

# Progress
windowrule {
    name = nautilus-progress
    float = on
    match:title = ^(File Operation Progress)$
}

# Sushi extension
windowrule {
  name = sushi
  float = on
  size = 900 600
  center = on
  match:class = ^(org.gnome.NautilusPreviewer)$
}

#  INFO: Waybar
layerrule {
  name = waybar
  blur = on
  ignore_alpha = 0.2
  match:namespace = waybar
}

#  INFO: Rofi
layerrule {
  name = rofi
  blur = on
  ignore_alpha = 0.5
  match:namespace = rofi
}

#  INFO: Nemo
windowrule {
  name = nemo
  float = on
  size = 1100 650
  center = on
  opacity = 0.95
  match:class = ^(nemo)$
}

windowrule {
  name = nautilus-properties
  float = on
  size = 400 600
  match:class = ^(org.gnome.Nautilus)$
  match:title = ^(Properties)$
}

windowrule {
  name = nautilus-completed
  float = on
  size = 400 600
  match:class = ^(org.gnome.Nautilus)$
  match:title = ^(.*% completed)$
}

#  INFO: Swaync
layerrule {
  name = swaync
  animation = slide left
  blur = on
  ignore_alpha = 0
  match:namespace = swaync-control-center
}

layerrule {
  name = swaync2
  animation = slide left
  blur = on
  ignore_alpha = 0
  match:namespace = swaync-notification-window
}

#  INFO: Swayosd
layerrule {
  name = swayosd
  blur = on
  ignore_alpha = 0
  match:namespace = swayosd
}

#  INFO: Nwgui
windowrule {
  name = wifi-manager-gtk
  float = on
  size = 400 600
  move = 1125 92
  pin = true
  focus_on_activate = true
  match:class = ^(com.network.manager)$
}

#  INFO: Frog OCR
windowrule {
  name = frog
  float = on
  size = (monitor_w*0.4) (monitor_h*0.8)
  center = on
  stay_focused = on
  pin = on
  match:class = (com.github.tenderowl.frog)
}

#  INFO: Codium
windowrule {
  name = codium
  opacity = 0.95
  match:class = ^(codium)$
}

#  INFO: Gnome calc
windowrule {
  name = gnome-calculator
  float = on
  center = on
  size = 385 616
  match:class = ^(org.gnome.Calculator)$
}

#  INFO: Mission center
windowrule {
  name = io.missioncenter.MissionCenter
  float = on
  center = on
  size = 1170 685
  opacity = 0.95
  match:class = ^(io.missioncenter.MissionCenter)$
}

#  INFO: Zen
# Generic Popups (File Managers, Uploads, Libraries) ---
windowrule {
    name = zen-popups
    float = on
    center = on
    match:class = ^(zen.*)$
    match:title = ^(Open File|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload)$
}

# Picture-in-Picture ---
windowrule {
    name = zen-pip
    float = on
    pin = on
    match:class = ^(zen.*)$
    match:title = ^(Picture-in-Picture)$
}

# About & Settings ---
windowrule {
    name = zen-about
    float = on
    center = on
    match:class = ^(zen.*)$
    match:title = ^(About Zen Browser|Zen Browser â€” Sharing Indicator)$
}

#  INFO: Gedit
windowrule {
    name = gedit 
    float = on
    center = on
    size = 1091 714
    match:class = ^(gedit)$
}
