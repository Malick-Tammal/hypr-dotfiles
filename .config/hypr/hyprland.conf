#----------------------------------------------------------
#--  HACK: Main
#----------------------------------------------------------

##  INFO: Imports
# Importing colors
source = ~/.shared/hyprland/main.conf

# Other configs
source = ~/.config/hypr/modules/animations.conf
source = ~/.config/hypr/modules/keybinds.conf
source = ~/.config/hypr/modules/monitors.conf
source = ~/.config/hypr/modules/look.conf
source = ~/.config/hypr/modules/env.conf
# source = ~/.config/hypr/modules/rules.conf
source = ~/.config/hypr/modules/input.conf
source = ~/.config/hypr/modules/group.conf
source = ~/.config/hypr/modules/gestures.conf
source = ~/.config/hypr/modules/misc.conf
source = ~/.config/hypr/modules/permissions.conf

#  TIP: this for hyprland new version 0.53
source = ~/.config/hypr/modules/ver-0.53/rules.conf

#----------------------------------------------------------
#--  HACK: Autostart
#----------------------------------------------------------

exec-once = waybar & swww-daemon & swaync & hypridle
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayosd-server --top-margin 0

cursor {
    no_hardware_cursors = true
}

xwayland {
  force_zero_scaling = true
}
